{% extends "base.html" %}

{% block title %}题库{% end %}

{% block content %}
    <h1 style="text-align: center;">题库</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th style='width:5%'></th>
                <th style='width:5%'>序号</th>
                <th style='width:60%'>名称</th>
                <th style='width:10%'>提交数</th>
                <th style='width:10%'>AC数</th>
                <th style='width:10%'>AC率</th>
            </tr>
        </thead>
        <tbody>
            {% for p in problems %}
                <tr>
                    <td>
                        {% if p[-1]!=-1 %}
                            {% if p[-1] %}
                                <span class="glyphicon glyphicon-ok" style="color: green"></span>
                            {% else %}
                                <span class="glyphicon glyphicon-remove" style="color: red"></span>
                            {% end %}
                        {% end %}
                    </td>
                    <td>{{p[1]}}</td>
                    <td><a href='/p/{{p[0]}}'>{{p[2]}}</a></td>
                    <td>{{p[3]}}</td>
                    <td>{{p[4]}}</td>
                    <td>{{'--' if p[4]==0 else '%.2lf%%'%(100.*p[3]/p[4])}}</td>
                </tr>
            {% end %}
        </tbody>
    </table>
{% end %}
